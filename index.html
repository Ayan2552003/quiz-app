<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image/quiz.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="form">
        <div class = "name">
        <label for="f-name">First Name:</label>
        <input type="text" name="f-name" id="f-name" required> 
        </div>
        <div class = "name">
        <label for="l-name">Last Name:</label>
        <input type="text" name="l-name" id="l-name" required>
        </div>
        <button class = "formbutton" onclick="validation()">Submit</button>
    </div>
    <div class="container">
      <div class="timer">10</div>

      <div id="quizQuestion">Who are you?(Dummy)</div>
      <div class="option">
        <ul id="optionUl">
          <li><input type="radio" name="one" id="one" value="1" /><label for="one">One</label></li>
          <li><input type="radio" name="one" id="two" value="2" /><label for="two">Two</label></li>
          <li><input type="radio" name="one" id="three" value="3" /><label for="three">Three</label></li>
        </ul>
      </div>
      <button class = "next" onclick = "next()"><i class="fas fa-arrow-circle-right"></i>Next    </button>
    </div>
  </body>
  <script src="app.js"></script>
  <script
    src="https://kit.fontawesome.com/d515a49310.js"
    crossorigin="anonymous"
  ></script>
</html>
